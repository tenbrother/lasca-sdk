<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lasca-sdk@1.0.0/dist/browser.js"></script>
</head>

<body>
  <div id="app">
  </div>
  <script>
    Lasca.load(Vue, {
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        click: function ($event) {
          this.count++;
        }
      }
    })
  </script>
</body>

</html>
